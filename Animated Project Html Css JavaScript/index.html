<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimatted Project in Html,Css,JavScript</title>
    <link rel="stylesheet" href="style.css">
   
    <!-- For the Animated Link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
     
    <!------------- header ------------>
     <header>
        <!-- nav bar -->
        <nav>
            <div class="logo">
              <img src="images/logow.png" width="200px">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        </header>

        <!-- For Line  -->
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <!----------- Conatiner  ---------------->
        <div class="container">
             
            <!-------- For the Animated Heading -------------->
            <div class="left animate__animated animate__jackInTheBox">  
                <h1 >Future <br> On Your Hand</h1>
                <button>Order Now</button>
            </div>

            <!--------  For watch image  ------->
            <div class="right ">
                <img src="images/wat3.png" class="animate__animated animate__lightSpeedInLeft">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-1s">
            <img src="images/icon1.png">
            <img src="images/icon2.png">
            <img src="images/icon3.png">
            <img src="images/icon4.png">
        </div>
    
    
    <!-- for connecting script file -->
     
     <script src="script.js"></script>
</body>
</html>
